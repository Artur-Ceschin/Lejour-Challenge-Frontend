<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Icon --> 
    <link rel="stylesheet" href="./assets/logo/">


    <title>Dashboard - Lejour</title>
    <style>
        @import url(./css/main.css);
    </style>
  </head>
  <body>
    
    <div class="container-lejour">
        <!--HEADER-->
        <nav class="navbar header d-flex space-between">
            <a class="navbar-brand"><img class="logo ml-5" src="./assets/logo/logo-branco.png"  alt=""></a>
            <div class="main-button">
                <button class="mr-5"><a href="casais.html">Casais</a></button>
                <button class=""><a href="fornecedores.html">forncedores</a></button>
            </div>
            <a href=""><img src="./assets/Menu/perfil.png" alt="" class="mr-4"></a>
        </nav>

          <!-- Sidebar -->
        <main class="conteudo-principal mt-5 row">
            <div class=" col-md-4 mr-5 card width-cards ">
                <div class="first-content">
                    <div class="header-cards d-flex">
                      <img src="./assets/Dashboard/orçamento.png" alt="">
                      <div class="card-content">
                        <h2 class="mt-3">Categorias que mais fecham negócio</h2>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex mt-4 botoes-casamento">
                      <button>30 dias</button>
                      <button>3 meses</button>
                      <button>6 meses</button>
                      <button>1 ano</button>
                      <button>2 anos</button>
                  </div>
                  <canvas id="faturamentoPorCategoriaFornecedorGrafico" style="height: 500px;"></canvas>
              </div>

        <div class="col-md-4 card width-cards ">
            <div class="first-content">
                <div class="header-cards d-flex">
                  <img src="./assets/Menu/agendamento.png" alt="">
                  <div class="card-content">
                    <h2 class="mt-3">Agendamentos x Invoices aceitas</h2>
                  </div>
                </div>
              </div>

              <div class="d-flex mt-4 botoes-casamento">
                  <button>30 dias</button>
                  <button>3 meses</button>
                  <button>6 meses</button>
                  <button>1 ano</button>
                  <button>2 anos</button>
              </div>
              <canvas id="agendamentosVsFaturasGrafico" style="height: 400px;"></canvas>
          </div>
  
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="./js/util.js"></script>
    <script src="./js/casais.js"></script>
